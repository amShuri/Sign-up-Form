<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <header>
    <div>
      <img src="images/odin-lined.png" alt="Odin Logo" width="100" height="100">
      <h2 class="header__logo">ODIN</h2>
    </div>
    <div>
      Photo by <a href="https://unsplash.com/@nguiney?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nik Guiney</a>
      on <a href="https://unsplash.com/photos/AFAJrekYoS8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </header>

  <main>
    <div class="program-introduction">
      <div class="container">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now  to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>
    </div>

    <div class="form-container">
      <div class="container">
        <h2>
          Let's do this!
        </h2>
        <form action="#" method="get" id="the-form">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="James" required>
          </div>
    
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Bond">
          </div>
            
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
          </div>
            
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="0123456789" pattern="[0-9]{10}">
          </div>
            
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
            
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password" placeholder="Re-enter your password">
          </div>
        </form>
      </div>
    </div>

    <div class="account-button">
      <div class="container">
        <button type="submit" form="the-form">Create Account</button>
        <p>
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
